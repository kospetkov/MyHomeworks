<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
        <title>3 column layout</title>
</head>
<body>
<div class="wrapper-for-header">
    <div class="header">
        <h2>header</h2>
    </div>
</div>
<div class="wrapper-for-content">
    <div class="wrapper-for-column">
        <div class="content">
            <div class="content__column-left">
                <h3>column left</h3>
            </div>
	        <div class="content__column-center">
	            <h3>column center</h3>
	        </div>
	        <div class="content__column-right">
	            <h3>column right</h3>
	        </div>
        </div>
    </div>
</div>
    <div class="content__footer">
        <h3>footer</h3>
    </div>
</body>
</html>
